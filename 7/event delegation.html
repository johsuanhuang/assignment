<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="outer">
        <button class="add">add</button>
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <!-- <button class="btn" data-value="3">3</button> -->
        <!-- <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button> -->
    </div>
</body>
<script>
    let num = 3;
    //事件代理機制
    document.querySelectorAll('outer').addEventListener('click', function(e) {
        if (e.target.classList.contains('btn')) {
            alert(e.target.gerAttribute('data-value'));
        }
    })

    //事件代理機制
    document.querySelector('add').addEventListener('click', function(e) {
        const btn = document.createAttribute('button');
        btn.setAttribute('data-value', num);
        btn.innerText = num;
        btn.classList.add('btn');
        num++;
        document.querySelector('.outer').appendChild(btn)
    })
</script>

</html>
